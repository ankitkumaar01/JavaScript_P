<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Window Print</title>
    <script>
        function printPage(){
            window.print();
        }
    </script>
</head>
<body>
    <div>
        <h2>Ticket</h2>
        <button onclick="printPage()">Print</button>
    </div>
</body>
</html>
