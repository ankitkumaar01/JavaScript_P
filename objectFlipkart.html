<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var product = {
            title: "Apple iPhone 16 (Black, 128 GB)",
            ratings: {"Rate": 4.9, "Rating": 4985, "Review": 9800},
            price: 89000,
            offers: [
                "Bank Offer5% Unlimited Cashback on Flipkart Axis Bank Credit CardT&C",
                "Bank Offer10% off up to ₹3000 on HDFC Bank Credit Card Transactions. Min Txn Value: ₹30,000T&C",
                "Bank Offer10% off up to ₹4000 on HDFC Bank Credit Card EMI Transactions. Min Txn Value: ₹30,000T&C",
                "Special PriceGet extra ₹14901 off (price inclusive of cashback/coupon)T&C"
            ],

            Image: "Img/iphone-black.jpg"
            
        }

        function bodyload(){
            document.getElementById("ImgPic").src = product.Image;
            document.getElementById("lblText").innerHTML = product.title;
            document.getElementById("lblRating").innerHTML = `<span class="bg-success fs-6 rounded rounded-2 p-1" >${product.ratings.Rate} <span class="bi bi-star-fill"> </span></span>
            <span class="fw-bold text-secondary fs-7 ms-2">${product.ratings.Rating.toLocaleString()} Ratings & ${product.ratings.Review.toLocaleString()} Review </span>`
            document.getElementById("lblPrice").innerHTML = product.price.toLocaleString('en-in', {style:"currency", currency: "INR" });

            product.offers.map(function(offer){
                var li = document.createElement("li");
                li.className = "bi bi-tag-fill text-success";
                li.innerHTML = `<span class='mx-1'>${offer}</span>`
                document.getElementById("Offers").appendChild(li);
            })
        }
 
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="row p-3" id="ProductContainer">
        <div class="col-4">
            <img id="ImgPic" width="100%">
        </div>
        <div class="col-8">
            <div id="lblText" class="h5"></div>
            <div id="lblRating" class="my-3 text-white"></div>
            <div id="lblPrice" class="my-1 h2"></div>
            <h6 class="mt-3">Available Offers</h6>
            <ul id="Offers" class="list-unstyled mt-4">

            </ul>
        </div>
    </div>
</body>
</html>
