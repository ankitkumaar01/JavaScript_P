<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Form Input</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function CreateClick(){
            folderName = document.getElementById("txtFolder").value;
            if(folderName == ""){
                alert("Folder Name Required..")
            }
            else{
                document.querySelector("p").innerHTML += "CreateFolder: " + folderName + "<br>";
            }
        }
    </script>
</head>
<body class="m-2">
    <input type="text" id="txtFolder"><button onclick="CreateClick()">Create Folder</button>
    <p class="text-danger "></p>
</body>
</html>
