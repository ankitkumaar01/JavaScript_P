<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <script>
        function LoadClick(){
            fetch("../data/product.json")
            .then(function(renponse){
                return renponse.text();
            })
            .then(function(data){
                document.querySelector("pre").innerHTML = data;
            })
            .catch(function(error){
                console.log(error)
            })
            .finally(function(){
                console.log("Request Completed..")
            })
        }
    </script>
</head>
<body>
    <button onclick="LoadClick()">Ajax Help Button</button>
    <br>
    <div>
        <pre>

        </pre>
    </div>
</body>
</html>
