<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            var now = new Date();
            now.setHours(20)
            var hrs = now.getHours()
            var text = document.getElementById("lblText");
            var pic = document.getElementById("pic");
            text.innerHTML = prompt("Enter Your Name");

            if(hrs > 0 && hrs < 12){
                pic.src = "../Img/morning.gif";
            }else if(hrs >=12 && hrs <= 16){
                pic.scr = "../Img/afternoon.gif";
            }else{
                pic.src = "../Img/good-evening.gif";
            }
        }

    </script>
</head>
<body onload="bodyload()">
    <div align="center">
        <h2 id="lblText"></h2>
        <img src="" id="pic" height="100" width="100">
    </div>
</body>
</html>
