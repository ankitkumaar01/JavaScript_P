<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var xPosition = 10;
        function ImgMove(){
            xPosition+= 20;

            document.querySelector("img").style.marginLeft = xPosition + "px";
        }
    </script>
</head>
<body>
    <button onclick="ImgMove()">Img Move</button>
    <br> <br>

    <img src="../Img/shoes2.jpg" height="200" width="200">
</body>
</html>
