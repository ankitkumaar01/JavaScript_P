<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function VerifyPassword(){
            var Password = document.getElementById("txtPwd").value;
            var progress = document.getElementById("progress");
            var lblPwd = document.getElementById("lblPwd");


            var regExp = /(?=.*[A-Z])\w{4,15}/;

            if(Password.match(regExp)){
                lblPwd.innerHTML = "Strong Password".fontcolor("green");
                progress.style.width = "100%";
                progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-success";
            }else{
                if(Password.length < 4){
                    lblPwd.innerHTML = "Poor Password - min 4 char required".fontcolor("red");
                    progress.style.width = "30%";
                    progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-danger";
                }else{
                    lblPwd.innerHTML = "Weak Password - Add atleast One Uppercase letter".fontcolor("gold");
                    progress.style.width = "70%";
                    progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-warning";
                }
            }
            // console.log(Password.match(regExp));
            // console.log(Password)
        }
    </script>
</head>
<body class="container-fluid">
    <dl>Your Password</dl>
    <dd><input type="password" id="txtPwd" onkeyup="VerifyPassword()" class="form-control"></dd>
    <dd>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
    </dd>
    <dd id="lblPwd"></dd>
</body>
</html>
